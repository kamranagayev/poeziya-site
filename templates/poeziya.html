<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ category_name }}</h1>
        <div class="poem-content">
            {% if poezia %}
                {% for p in poezia %}
                    <div class="single-poem">
                        <h2 class="poem-title">{{ p.title }}</h2>
                        <pre>{{ p.poem }}</pre>
                    </div>
                {% endfor %}
            {% else %}
                <p>Поки що в цій категорії немає поезій.</p>
            {% endif %}
        </div>
        <a href="/" class="btn">Назад</a>
    </div>
</body>
</html>
